spring:
  datasource:
    url: jdbc:mysql://localhost:3306/record
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root

  mvc:
    throw-exception-if-no-handler-found: true

  web:
    resources:
      add-mappings: false

logging:
  level:
    org:
      springframework:
        jdbc: debug

# encoding
server:
  servlet:
    encoding:
      charset: UTF-8
      force: true
  port: 8081