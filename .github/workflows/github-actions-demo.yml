name: Deploy Spring Boot to EC2

on:
  push:
    branches:
      - main  # main 브랜치 푸시 시 배포

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 레포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. JDK 세팅
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # YML 세팅
      - name: Create application.yml from secret
        run: |
          mkdir -p backend/src/main/resources
          echo "${{ secrets.APPLICATION_YML }}" > backend/src/main/resources/application.yml

      # 3. 빌드
      - name: Build with Gradle
        run: |
          cd backend/demo
          chmod +x gradlew
          ./gradlew clean build -x test

      # 4. EC2에 JAR 파일 전송
      - name: Copy jar to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: backend/demo/build/libs/*.jar
          target: /home/ec2-user

      # 5. EC2에서 실행
      - name: Execute deploy script on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            pkill -f 'java -jar' || true
            nohup java -jar /home/ec2-user/*.jar > /home/ec2-user/app.log 2>&1 &